{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h2 class="text-center text-primary">Available Quizzes</h2>
  <ul class="list-group mt-4">
    {% for quiz in quizzes %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center shadow-sm"
    >
      <strong>{{ quiz.title }}</strong>
      <a
        href="{% url 'quiz_detail' quiz.id %}"
        class="btn btn-outline-primary"
        >Start Quiz</a
      >
    </li>
    {% empty %}
    <p class="text-center text-muted">No quizzes available.</p>
    {% endfor %}
  </ul>
</div>
{% endblock %}
